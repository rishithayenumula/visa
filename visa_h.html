<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visa Check</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1553729459-efe14ef6055d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.85), rgba(34, 34, 34, 0.9));
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 15px 50px rgba(0, 0, 0, 0.9);
      text-align: center;
    }
    .title {
      font-size: 28px;
      color: #FFD700;
      text-shadow: 4px 4px 10px rgba(255, 215, 0, 0.7);
      margin-bottom: 25px;
      font-weight: bold;
    }
    select {
      padding: 15px;
      width: 100%;
      font-size: 18px;
      border: 2px solid #FFD700;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      box-shadow: 0px 8px 20px rgba(255, 215, 0, 0.8);
      transition: all 0.3s ease, transform 0.2s ease;
    }
    select:hover {
      border-color: #FFA500;
      box-shadow: 0px 10px 25px rgba(255, 165, 0, 0.9);
      transform: scale(1.05);
    }
    button {
      padding: 15px 25px;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #007BFF, #0056b3);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease, transform 0.3s ease;
      box-shadow: 0px 8px 20px rgba(0, 123, 255, 0.8);
    }
    button:hover {
      background: linear-gradient(45deg, #0056b3, #003a80);
      transform: scale(1.1);
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="title">🌍 Check Your Visa Requirements ✈</p>
    <form action="process.php" method="POST">
      <select id="countrySelect" name="country" aria-label="Select a country">
        <option value="">🌎 Select Country</option>
        <option value="USA">🇺🇸 USA</option>
        <option value="Canada">🇨🇦 Canada</option>
        <option value="India">🇮🇳 India</option>
        <option value="UK">🇬🇧 UK</option>
        <option value="Australia">🇦🇺 Australia</option>
      </select>
      <button type="submit">🛂 Check Visa</button>
    </form>
  </div>
</body>
</html>
